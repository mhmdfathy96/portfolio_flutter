name: project_template
description: Some Description
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+10

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.1.2
  easy_localization: ^3.0.1
  equatable: ^2.0.5
  expandable_text: ^2.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: any
  fluttertoast: ^8.2.2
  get_it: ^7.2.0
  internet_connection_checker: ^1.0.0+1
  intl: any
  lottie: ^2.7.0
  provider: ^6.1.1
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.0.15
  url_launcher: ^6.2.1
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/svg/
    - assets/images/png/
    - assets/images/jpeg/
    - assets/images/lottie/
    - assets/translations/

flutter_assets:
  assets_path: assets/images/
  output_path: lib/src/core/utils/
  filename: assets_manager.dart
  field_prefix: null

  #   - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  fonts:
    - family: segoeui
      fonts:
        - asset: assets/fonts/segoeui-black.ttf
          weight: 900
        - asset: assets/fonts/segoeui-bold.ttf
          weight: 700
        - asset: assets/fonts/segoeui-semi-bold.ttf
          weight: 600
        - asset: assets/fonts/segoeui-regular.ttf
          weight: 400
